<html>
    <head>
        <title>Register</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link  rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="angular.min.js"></script>
        <script src="util.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
    </head>
    <body>
        <div class="row row-offcanvas row-offcanvas-right">
            <div class="col-6 col-md-4">
            </div><!--/span-->
            <div class="col-6 col-md-4">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <form ng-app="studentModule">
                            <div class="form-group">
                                <label for="studentId">student Id</label>
                                <input type="email" ng-model="studentId" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Id">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" ng-model="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="rePassword">Re-enter Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="re-enter Password">
                            </div>
                            <div class="form-group">
                                <label for="qualification">Qualification</label>
                                <input type="email" ng-model="qualification" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Qualification">
                            </div>
                            <div class="form-group">
                                <label for="cgpa10">CGPA-10th</label>
                                <input type="email" ng-model="cgpa10" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="CGPA">
                            </div>
                            <div class="form-group">
                                <label for="cgpa12">CGPA-12th</label>
                                <input type="email" ng-model="cgpa12" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="CGPA">
                            </div>
                            <div class="form-group">
                                <label for="cgpaUG">CGPA-UG</label>
                                <input type="email" ng-model="cgpaUg" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="CGPA">
                            </div>
                            <div class="form-group">
                                <label for="skills">Skills</label>
                                <input type="email" ng-model="skills" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Skills">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a href="home.html"><button type="button" class="btn btn-primary">Login</button></a>
                        </form>
                    </div>
                </div>
            </div><!--/span-->
            <div class="col-6 col-md-4">
            </div><!--/span-->
        </div><!--/row-->
    </body>
</html>
