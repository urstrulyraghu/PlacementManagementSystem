<html>
    <head>
        <title>Home</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="assets/css/Footer-with-logo.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
        <script src="util.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="row row-offcanvas row-offcanvas-right">
            <div class="col-12 col-md-1">
            </div>
            <div class="col-12 col-md-7">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active" style="color:black"></li>
                        <li data-target="#myCarousel" data-slide-to="1" style="color:black"></li>
                        <li data-target="#myCarousel" data-slide-to="2" style="color:black"></li>
                    </ol>
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                        <center><img src="1.jpg" alt="1"></center>
                        </div>
                    
                        <div class="item">
                        <center><img src="2.png" alt="2"></center>
                        </div>
                    
                        <div class="item">
                        <center><img src="1.jpg" alt="3"></center>
                        </div>
                    </div>
                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <!--/span-->
            <div class="col-6 col-md-3 sidebar-offcanvas" id="sidebar">
                <div class="jumbotron jumbotron-fluid" style="background-color:#3a3f46" ng-app="loginModule">
                    <div class="container" style="background-color:#3a3f46" ng-controller="loginController">
                        <form>
                            <div class="form-group">
                                <label for="studentId" style="color: white">Name</label>
                                <input type="text" class="form-control" ng-model="username" id="studentId" aria-describedby="emailHelp" placeholder="Enter Id">
                            </div>
                            <div class="form-group">
                                <label for="password" style="color: white" >Password</label>
                                <input type="password" class="form-control" ng-model="password" id="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="loginAs" style="color: white">Login As</label>
                                <select class="form-control" id="loginAs" ng-model="loginAs">
                                    <option value="s">Student</option>
                                    <option value="p">Placement Officer</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary" ng-click="login()">Login</button>
                            <a href="#register">
                            <button type="button" class="btn btn-primary">Register</button>
                            </a>
                        </form>
                    </div>
                </div>
            </div>
            <!--/span-->
            <div class="col-12 col-md-1">
            </div>
            <!--/span-->
        </div>
    </body>
</html>
